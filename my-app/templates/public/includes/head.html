<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la codificación de caracteres -->
    <meta charset="utf-8" />
    
    <!-- Configuración de la ventana gráfica para dispositivos móviles -->
    <meta
        name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <!-- Título de la página -->
    <title>{% block Dugotex %}{% endblock %}</title>
    
    <!-- Descripción de la página (puedes completar según tu necesidad) -->
    <meta name="description" content="" />

    <!-- Icono de la página -->
    <link
        rel="icon"
        type="image/x-icon"
        href="{{ url_for('static', filename ='assets/img/favicon.ico') }}" />
    
    <!-- Preconexión a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Enlace a la fuente de Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Enlace a los iconos Bootstrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <!-- Enlace a las Boxicons -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename ='assets/vendor/fonts/boxicons.css') }}" />

    <!-- Enlace a la hoja de estilo core -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename ='assets/vendor/css/core.css') }}"
        class="template-customizer-core-css" />

    <!-- Enlace a la hoja de estilo del tema por defecto -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename ='assets/vendor/css/theme-default.css') }}"
        class="template-customizer-theme-css" />

    <!-- Enlace a la hoja de estilo personalizada -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename ='assets/css/my_style.css') }}" />

    <!-- Enlace a la hoja de estilo del scrollbar -->
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename ='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />

    <!-- Script de ayuda -->
    <script src="{{ url_for('static', filename ='assets/vendor/js/helpers.js') }}"></script>
    
    <!-- Script de configuración -->
    <script src="{{ url_for('static', filename ='assets/js/config.js') }}"></script>
</head>
<body>
    <!-- Contenido del cuerpo de la página -->
 <!-- Enlace a la hoja de estilo principal -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Fin del cuerpo de la página -->

    <!-- Script personalizado -->
    <script>
        // Puedes agregar scripts personalizados aquí
    </script>

    <!-- Fin del script personalizado -->
</body>
</html>
